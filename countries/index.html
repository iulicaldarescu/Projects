<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Which Country</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script> -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css"
    /> -->
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="bg-gray-100 sm:dark:bg-gray-700">
    <div class="parent">
      <nav id="nav" class="bg-white dark:bg-slate-800">
        <div class="flex justify-between items-center py-8 px-5">
          <a
            href="./index.html"
            id="logo"
            class="text-xs sm:text-base font-bold dark:text-neutral-100"
          >
            Which Country?
          </a>
          <img src="./design/travel-1883060_1920.png" class="w-10 h-10" />

          <p class="font-semibold">
            <i id="dark-logo" class="fa-regular fa-moon cursor-pointer"></i>
            <i
              id="light-logo"
              class="fa-regular fa-lightbulb hidden cursor-pointer"
              style="color: #ffffff"
            ></i>
            <span id="dark-logo-text" class="pl-2 text-xs sm:text-base"
              >Dark mode</span
            >
            <span
              id="light-logo-text"
              class="pl-2 hidden dark:text-neutral-100 text-xs sm:text-base"
              >Light mode</span
            >
          </p>
        </div>
      </nav>

      <div>
        <label for="country-search"></label>
        <div
          class="flex search-container bg-white mt-10 mx-8 pl-8 rounded-md dark:bg-slate-400"
        >
          <div class="flex items-center basis-1/12">
            <i
              id="search-icon"
              class="fa-solid fa-magnifying-glass cursor-pointer"
              style="color: #606060"
            ></i>
          </div>

          <div class="flex items-center basis-10/12">
            <input
              id="country-search"
              class="py-8 ml-8 w-11/12 outline-none dark:bg-slate-400 dark:text-neutral-100 placeholder-white"
              type="text"
              placeholder="Search for a country..."
            />
          </div>

          <div class="flex justify-end items-center basis-1/12">
            <i
              id="delete-field"
              class="fa-solid fa-xmark fa-xl cursor-pointer mr-4"
              style="color: #606060"
            ></i>
          </div>
        </div>
      </div>

      <div class="ml-8 mt-16">
        <label for="filter-by-region"></label>
        <select
          class="py-6 pl-8 pr-16 rounded-md font-semibold border-none outline-none cursor-pointer dark:bg-slate-500 dark:text-neutral-100"
          id="filter-by-region"
          name="search"
        >
          <option value="" selected disabled class="white">
            Filtery by Region
          </option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>

    <div
      id="country-parent"
      class="md:grid md:grid-cols-2 lg:grid-cols-3 xl:w-4/6 lg:gap-10 w-5/6 m-auto gap-8"
    ></div>

    <script src="index.js" type="module" async defer></script>
  </body>
</html>
